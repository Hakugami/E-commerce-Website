            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <form class="row">
                            <fieldset disabled class="col-md-4">
                                <h2 class="fw-semibold mb-4">View Product</h2>
                                <div id="bigImagePreviewContainer">
                                    <img id="bigImagePreview" src="assets/images/products/s4.jpg" class="card-img-top" alt="Big Image Preview">
                                </div>
                                <label for="imageInput" class="form-label card-title mt-4">Select Images</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" multiple>
                                <div id="smallImagePreviews" class="mt-2"></div>

                            </fieldset>
                            <fieldset disabled class="col-md-4 mt-2">
                                <label for="productName2" class="form-label card-title mt-5">Product name</label>
                                <input type="text" class="form-control card-title" id="productName2"
                                       aria-describedby="productName2Help"
                                       value="Hamada Chair">
                                <div class="mb-3">
                                    <label for="categorySelect" class="form-label card-title">Category</label>
                                    <select class="form-select mt-2" id="categorySelect"
                                            aria-describedby="categorySelectHelp">
                                        <option selected>Chairs</option>
                                        <option>Tables</option>
                                        <option>Storage</option>
                                        <option>Beds</option>
                                        <option>Desks & Workstations</option>
                                        <option>Dining Room</option>
                                        <option>Children's Furniture</option>
                                    </select>
                                </div>
                                <label for="priceInput" class="form-label card-title">Price</label>
                                <input type="text" class="form-control" id="priceInput"
                                       aria-describedby="priceInputHelp"
                                       value="200$">
                                <label for="stockInput" class="form-label card-title">Stock</label>
                                <input type="text" class="form-control" id="stockInput"
                                       aria-describedby="stockInputHelp"
                                       value="400">
                                <label for="descriptionInput" class="form-label card-title">Product Description</label>
                                <input type="text" class="form-control" id="descriptionInput"
                                       aria-describedby="descriptionInputHelp"
                                       value="This is a hamada chair- The most Hamada chair ever">

                            </fieldset>
                            <div class="col-md-4">
                                <div class="card mt-5">
                                    <div class="card-body">
                                        <h5 class="card-title">Date Added</h5>
                                        <p class="card-text">10/10/1890</p>
                                        <h5 class="card-title">Rating</h5>
                                        <p class="card-text">4/5</p>
                                    </div>
                                </div>
                            </div>
                            <fieldset disabled class="col-md-4">
                                <input type="submit" class="btn btn-primary m-4" value="Apply Changes"/>
                                <input type="button" id="resetButton" class="btn btn-warning" value="Reset"/>
                            </fieldset>
                        </form>
                    </div>
                    <div>
                        <input type="button" id="editProductButton" class="btn btn-primary" value="Edit Product"/>
