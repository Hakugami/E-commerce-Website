      <div class="container-fluid">

          <div class="card">
            <div class="card-body">
              <h2>Add New User</h2>
              <div class="card">
                <div class="card-body">
                  <form>
                    <!-- First Name -->
                    <div class="mb-3">
                      <label for="fname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fname" aria-describedby="fnameHelp">
                      <div id="fnameHelp" class="form-text">FirstName</div>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                      <label for="lname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lname" aria-describedby="lnameHelp">
                      <div id="lnameHelp" class="form-text">LastName</div>
                    </div>

                    <!-- Birthday -->
                    <div class="mb-3">
                      <label for="birthday" class="form-label">Birthday</label>
                      <input type="date" class="form-control" id="birthday" aria-describedby="birthdayHelp">
                      <div id="birthdayHelp" class="form-text">BirthDay</div>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                      <label for="gender" class="form-label">Gender</label>
                      <select class="form-select" id="gender" aria-describedby="genderHelp">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                      <div id="genderHelp" class="form-text">Gender</div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Email</div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                      <div id="passwordHelp" class="form-text">Password</div>
                    </div>

                    <!-- Job -->
                    <div class="mb-3">
                      <label for="job" class="form-label">Job</label>
                      <input type="text" class="form-control" id="job" aria-describedby="jobHelp">
                      <div id="jobHelp" class="form-text">Job</div>
                    </div>

                    <!-- Interests -->
                    <div class="mb-3">
                      <label for="interests" class="form-label">Interests</label>
                      <select class="form-select" id="interests" multiple>
                        <option>Seating</option>
                        <option>Tables</option>
                        <option>Storage</option>
                        <option>Beds</option>
                        <option>Desks & Workstations</option>
                        <option>Dining Room</option>
                        <option>Children's Furniture</option>
                      </select>
                      <div id="interestsHelp" class="form-text">Select one or more</div>
                    </div>

                    <!-- Credit Limit -->
                    <div class="mb-3">
                      <label for="creditLimit" class="form-label">Credit Limit</label>
                      <input type="number" class="form-control" id="creditLimit" aria-describedby="creditLimitHelp" required>
                      <div id="creditLimitHelp" class="form-text">CreditLimit</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create User</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
