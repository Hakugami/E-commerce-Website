        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <form class="row" enctype="multipart/form-data">
                            <fieldset class="col-md-4">
                                <h2 class="fw-semibold mb-4">Add Product</h2>
                                <label for="imageInput" class="form-label card-title mt-3">Select Images</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" multiple>
                                <div id="smallImagePreviews" class="mt-2"></div>

                            </fieldset>
                            <fieldset class="col-md-4 mt-5">
                                <label for="productName2" class="form-label card-title mt-5">Product name</label>
                                <input type="text" class="form-control card-title" id="productName2"
                                       aria-describedby="productName2Help" placeholder="Enter product name" required>
                                <div class="mb-3">
                                    <label for="categorySelect" class="form-label card-title">Category</label>
                                    <select class="form-select mt-2" id="categorySelect" aria-describedby="categorySelectHelp" required>
                                        <option value="Chairs">Chairs</option>
                                        <option value="Tables">Tables</option>
                                        <option value="Storage">Storage</option>
                                        <option value="Beds">Beds</option>
                                        <option value="Desks">Desks & Workstations</option>
                                        <option value="Dining">Dining Room</option>
                                        <option value="Children">Children's Furniture</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="subcategorySelect" class="form-label card-title" >Sub Category</label>
                                    <select class="form-select mt-2" id="subcategorySelect" aria-describedby="subcategorySelectHelp" required>
                                        <!-- Subcategory options will be dynamically populated based on the selected category -->
                                    </select>
                                </div>
                                <label for="priceInput" class="form-label card-title">Price</label>
                                <input type="text" class="form-control" id="priceInput"
                                       aria-describedby="priceInputHelp" placeholder="Enter a price" required>
                                <label for="stockInput" class="form-label card-title">Stock</label>
                                <input type="text" class="form-control" id="stockInput"
                                       aria-describedby="stockInputHelp" placeholder="Enter initial stock" required>
                                <label for="descriptionInput" class="form-label card-title">Product Description</label>
                                <input type="text" class="form-control" id="descriptionInput"
                                       aria-describedby="descriptionInputHelp" placeholder="Enter a description" required>

                            </fieldset>
                            <fieldset class="col-md-4 mt-2">
                                <div class="card mt-5">
                                    <div class="card-body">
                                        <h5 class="card-title form-label">Product Details</h5>
                                        <label for="materialInput" class="form-label">Material</label>
                                        <input type="text" class="form-control" id="materialInput"
                                               aria-describedby="materialInputHelp">
                                        <label for="dimensionsInput" class="form-label">Dimensions</label>
                                        <input type="text" class="form-control" id="dimensionsInput"
                                               aria-describedby="dimensionsInputHelp">
                                        <label for="colorInput" class="form-label">Color</label>
                                        <input type="text" class="form-control" id="colorInput"
                                               aria-describedby="colorInputHelp">
                                        <label for="weightInput" class="form-label">Weight</label>
                                        <input type="text" class="form-control" id="weightInput"
                                               aria-describedby="weightInputHelp">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="col-md-12">
                                <input type="submit" class="btn btn-primary m-4" value="Add Product"/>

                            </fieldset>
                        </form>
                    </div>
                </div>
